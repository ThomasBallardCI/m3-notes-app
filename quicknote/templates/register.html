{% extends "base.html" %}

<!-- page title block -->
{% block title %} Register {% endblock %}

<!-- main page content block -->
{% block content %}

<div class="container">
    <div class="center-align">
        <div>
            <h1>Welcome to Quick Notes</h1>
        </div>
        <div>
            <h4>Register Below To Get Started</h4>
        </div>
    </div>
    <form class="col s12 card-panel center-align" method="POST">
        <div class="row">
            <div class="input-field col s12">
                <input id="email" name="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="first_name" name="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s12">
                <input id="last_name" name="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password1" name="password1" type="password" class="validate">
                <label for="password1">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password2" name="password2" type="password" class="validate">
                <label for="password2">Password (Confirm)</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light purple darken-4" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
<div>
    <h6 class="center-align">Already have an account? <a href="{{ url_for('login') }}">login here!</a></h6>
</div>

{% endblock %}
