{% extends "base.html" %}

<!-- This block sets the title of the page to 'Login' -->
{% block title %} Login {% endblock %}

<!-- This block contains the main content of the page -->
{% block content %}

<h1 class="section center-align" aria-label="Welcome Back to Quick Notes">Welcome Back to Quick Notes</h1>
<form class="col section card-panel center-align" method="POST">
    <span class="card-title">Login To Access Notes</span>
    <div class="row section">
        <div class="input-field col s12">
            <!-- Email Input Field -->
            <input id="email" type="email" class="validate" name="email" aria-label="Email Input" minlength="4"
                maxlength="150" required>
            <label for="email">Email</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <!-- Password Input Field -->
            <input id="password" type="password" class="validate" name="password" aria-label="Password Input"
                minlength="7" maxlength="150" required>
            <label for="password">Password</label>
        </div>
    </div>

    <!-- Submit Button -->
    <button class="btn waves-effect waves-light purple darken-4 hoverable" type="submit" name="action"
        aria-label="Submit Login Form">Submit
        <i class="material-icons right">send</i>
    </button>
</form>

<!--Register Link -->
<div>
    <p class="center-align register-here">Don't have an account? <a href="{{ url_for('home') }}"
            class="register-link btn waves-effect waves-light white purple-text text-darken-4 hoverable"
            aria-label="Register Link">Register Here!</a></p>
</div>

{% endblock %}
