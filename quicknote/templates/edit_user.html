{% extends "base.html" %}

<!-- This block sets the title of the page to 'Edit User' -->
{% block title %}
    Edit User
{% endblock %}

<!-- This block contains the main content of the page -->
{% block content %}
<!-- Page header -->
<h1 class="black-text center-align" aria-label="Edit User">Edit User</h1>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('edit_user', user_id=user.id) }}"
        aria-label="Edit User Form">
        <!-- User first name -->
        <div class="row">
            <div class="input-field">
                <i class="material-icons prefix purple-text text-darken-4" aria-hidden="true">mode_edit</i>
                <input id="first_name" name="first_name" value="{{ user.first_name }}" minlength="2" maxlength="30"
                    type="text" class="validate" required aria-label="User First name Input">
                <label for="first_name" aria-label="Title">First Name</label>
            </div>
        </div>
        <!-- User last name -->
        <div class="row">
            <div class="input-field">
                <i class="material-icons prefix purple-text text-darken-4" aria-hidden="true">mode_edit</i>
                <input id="last_name" name="last_name" value="{{ user.last_name }}" minlength="2" maxlength="30"
                    type="text" class="validate" required aria-label="User Last name Input">
                <label for="last_name" aria-label="Title">Last Name</label>
            </div>
        </div>
        <!-- User submit update button -->
        <div class="row">
            <div class="center-align">
                <a class="waves-effect waves-light btn white purple-text text-darken-4 hoverable"
                    href="{{ url_for('user_management') }}" aria-label="Cancel">Cancel</a>
                <button type="submit" class="btn waves-effect waves-light purple darken-4 hoverable"
                    aria-label="Update User">Update</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
