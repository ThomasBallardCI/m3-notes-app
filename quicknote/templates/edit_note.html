{% extends "base.html" %}

<!-- This block sets the title of the page to 'Edit Note' -->
{% block title %} Edit Note {% endblock %}

<!-- This block contains the main content of the page -->
{% block content %}

<div class="container" role="main">
    <!-- Page header -->
    <h1 class="black-text center-align" aria-label="Edit Note Title">Edit Note</h1>

    <div class="row card-panel" aria-label="Edit Note Panel">
        <form class="col s12" method="POST" action="{{ url_for('edit_note', note_id=note.id) }}" role="form" aria-label="Edit Note Form">
            <!-- Note title -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix purple-text text-darken-4" aria-hidden="true">mode_edit</i>
                    <input id="note_title" name="note_title" value="{{ note.note_title }}" minlength="1" type="text" class="validate" required aria-label="Note Title Input">
                    <label for="note_title" aria-label="Title">Title</label>
                </div>
            </div>

            <!-- Note content -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix purple-text text-darken-4" aria-hidden="true">description</i>
                    <textarea id="note_content" name="note_content" minlength="1" class="materialize-textarea" aria-label="Note Content">{{ note.note_content }}</textarea>
                    <label for="note_content" aria-label="Content">Content</label>
                </div>
            </div>

            <!-- Submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a class="waves-effect waves-light btn white purple-text text-darken-4 hoverable" href="{{ url_for('notes') }}" aria-label="Cancel">Cancel</a>
                    <button type="submit" class="btn waves-effect waves-light purple darken-4 hoverable" aria-label="Update Note">Update Note</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
