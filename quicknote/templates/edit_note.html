{% extends "base.html" %}

<!-- page title block -->
{% block title %} Notes {% endblock %}

<!-- main page content block -->
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Note</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_note', note_id=note.id) }}">
        <!-- task name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <input id="note_title" name="note_title" value="{{ note.note_title }}" minlength="1" maxlength="30" type="text" class="validate" required>
                <label for="note_title">Title</label>
            </div>
        </div>
        <!-- task description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">description</i>
                <textarea id="note_content" name="note_content" minlength="1" maxlength="10000" class="materialize-textarea">{{ note.note_content }}</textarea>
                <label for="note_content">Content</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Update Note
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
