{% extends "base.html" %}

<!-- page title block -->
{% block title %} Notes {% endblock %}

<!-- main page content block -->
{% block content %}

<h1 class="black-text center-align">New Note</h1>
<div class="container">
    <div class="row card-panel s12">
        <form class="col s12" method="POST" action="{{ url_for('add_note') }}">
            <!-- task name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix purple-text text-darken-4">mode_edit</i>
                    <input id="note_title" name="note_title" minlength="5" maxlength="30" type="text" class="validate" required>
                    <label for="note_title">Title</label>
                </div>
            </div>
            <!-- task description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix purple-text text-darken-4">description</i>
                    <textarea id="note_content" name="note_content" class="materialize-textarea"></textarea>
                    <label for="note_content">Content</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn purple darken-4 hoverable">
                        Add Note
                    </button>
                    
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
