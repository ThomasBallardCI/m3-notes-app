<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>Quick Notes - {% block title %} Home {% endblock %}</title>
</head>
<body>

    <header>
        <!-- top navbar -->
        <nav class="grey lighten-3">
            <div class="nav-wrapper">
                <a href="{{ url_for('home') }}" class="brand-logo black-text">Quick Notes</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger black-text"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a class="black-text" href="{{ url_for('home') }}">Home</a></li>
                    <li><a class="black-text" href="{{ url_for('notes') }}">Notes</a></li>
                    <li><a class="black-text" href="{{ url_for('login') }}">Login</a></li>
                    <li><a class="black-text" href="{{ url_for('register') }}">Register</a></li>
                    <li><a class="black-text" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </nav>

        <!-- mobile sidenav -->
        <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('notes') }}">Notes</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </header>
    
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="page-footer grey lighten-3">
        <div class="footer-copyright">
            <div class="container black-text">
                Â© 2023 Copyright Thomas Ballard
                <a class="black-text right" href="https://github.com/ThomasBallardCI/m3-notes-app" target="_blank">GitHub</a>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
